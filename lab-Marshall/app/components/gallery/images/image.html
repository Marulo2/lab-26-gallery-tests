<div>
  <table ng-hide="gic.thumbnail">
    <tbody>
      <tr><th><a href='#/full/{{gic.id}}'>{{gic.title}}</a></th></tr>
      <tr><td>{{gic.url}}</td></tr>
      <tr><td>{{gic.description}}</td></tr>
    </tbody>
  </table>
  <a href='#/fullsize/{{gic.id}}'><img ng-show="gic.thumbnail" src="{{gic.url}}" height="100" width="100"/></a>
</div>
